{% extends 'base/base.html' %}

{% block title %}

{% block content %}
<div class="card card-default" style="width: 58rem;margin:auto;">

	<div class="card-body">
		<div>
			<h5 class="card-title">Card title</h5>

			</form>
		</div>
	</div>
</div>
